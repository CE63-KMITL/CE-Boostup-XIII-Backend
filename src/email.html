<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>CE BOOSTUP Email</title>
          <style type="text/css">
               body,
               table,
               td,
               a {
                    -webkit-text-size-adjust: 100%;
                    -ms-text-size-adjust: 100%;
               }
               table,
               td {
                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;
               }
               img {
                    -ms-interpolation-mode: bicubic;
                    border: 0;
                    height: auto;
                    line-height: 100%;
                    outline: none;
                    text-decoration: none;
               }
               table {
                    border-collapse: collapse !important;
               }
               body {
                    height: 100% !important;
                    margin: 0 !important;
                    padding: 0 !important;
                    width: 100% !important;
               }

               .email-container {
                    max-width: 600px;
                    margin: 0 auto;
               }
               .header-bg {
                    background-color: #f5e8d0;
               }
               .logo-img {
                    width: 100px;
                    max-width: 100%;
                    height: auto;
                    display: block;
               }
               .main-title {
                    font-family: 'Georgia', Times, 'Times New Roman', serif;
                    font-size: 28px;
                    color: #5c3d32;
                    font-weight: normal;
                    padding: 10px 20px 20px 20px;
                    text-align: center;
               }
               .action-title {
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 20px;
                    color: #333333;
                    padding: 30px 20px 15px 20px;
                    text-align: center;
               }
               .button-td {
                    border-radius: 8px;
                    background-color: #b8860b;
               }
               .button-a {
                    font-size: 16px;
                    font-family: Arial, Helvetica, sans-serif;
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 8px;
                    padding: 12px 25px;
                    border: 1px solid #b8860b;
                    display: inline-block;
                    font-weight: bold;
                    text-align: center;
               }
               .info-text {
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 14px;
                    color: #555555;
                    line-height: 1.6;
                    padding: 0 20px 10px 20px;
                    text-align: center;
               }
               .custom-body-text {
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 16px;
                    color: #333333;
                    line-height: 1.6;
                    padding: 30px 20px;
                    text-align: left;
               }

               @media screen and (max-width: 600px) {
                    .email-container {
                         width: 100% !important;
                         max-width: 100% !important;
                    }
                    .main-title {
                         font-size: 24px !important;
                    }
                    .action-title {
                         font-size: 18px !important;
                    }
                    .button-a {
                         font-size: 15px !important;
                         padding: 10px 20px !important;
                    }
                    .info-text {
                         font-size: 13px !important;
                    }
               }
          </style>
     </head>
     <body
          style="
               margin: 0 !important;
               padding: 0 !important;
               background-color: #ffffff;
          "
     >
          <div
               style="
                    display: none;
                    font-size: 1px;
                    line-height: 1px;
                    max-height: 0px;
                    max-width: 0px;
                    opacity: 0;
                    overflow: hidden;
                    mso-hide: all;
                    font-family: sans-serif;
               "
          >
               {{PreheaderText}}
          </div>

          <table border="0" cellpadding="0" cellspacing="0" width="100%">
               <tr>
                    <td align="center" style="background-color: #ffffff">
                         <table
                              align="center"
                              border="0"
                              cellspacing="0"
                              cellpadding="0"
                              width="600"
                              style=""
                         >
                              <tr>
                                   <td align="center" valign="top" width="600">
                                        <div
                                             class="email-container"
                                             style="
                                                  max-width: 600px;
                                                  margin: 0 auto;
                                             "
                                        >
                                             <table
                                                  align="center"
                                                  border="0"
                                                  cellpadding="0"
                                                  cellspacing="0"
                                                  width="100%"
                                             >
                                                  <tr>
                                                       <td
                                                            align="center"
                                                            class="header-bg"
                                                            style="
                                                                 background-color: #f5e8d0;
                                                                 padding: 20px
                                                                      10px 0px
                                                                      10px;
                                                            "
                                                       >
                                                            <img
                                                                 src="https://dev.ceboostup.com/logo.png"
                                                                 alt="CE BOOSTUP Logo"
                                                                 width="100"
                                                                 class="logo-img"
                                                                 style="
                                                                      width: 100px;
                                                                      max-width: 100%;
                                                                      height: auto;
                                                                      display: block;
                                                                      margin: 0
                                                                           auto;
                                                                 "
                                                            />
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td
                                                            class="header-bg"
                                                            style="
                                                                 background-color: #f5e8d0;
                                                            "
                                                       >
                                                            <div
                                                                 class="main-title"
                                                                 style="
                                                                      font-family:
                                                                           'Georgia',
                                                                           Times,
                                                                           'Times New Roman',
                                                                           serif;
                                                                      font-size: 28px;
                                                                      color: #5c3d32;
                                                                      font-weight: normal;
                                                                      padding: 10px
                                                                           20px
                                                                           20px
                                                                           20px;
                                                                      text-align: center;
                                                                 "
                                                            >
                                                                 {{MainTitle}}
                                                            </div>
                                                       </td>
                                                  </tr>

                                                  <tr>
                                                       <td
                                                            align="center"
                                                            style="
                                                                 background-color: #ffffff;
                                                            "
                                                       >
                                                            <div
                                                                 class="action-title"
                                                                 style="
                                                                      font-family:
                                                                           Arial,
                                                                           Helvetica,
                                                                           sans-serif;
                                                                      font-size: 20px;
                                                                      color: #333333;
                                                                      padding: 30px
                                                                           20px
                                                                           15px
                                                                           20px;
                                                                      text-align: center;
                                                                 "
                                                            >
                                                                 {{ActionPromptText}}
                                                            </div>
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td
                                                            align="center"
                                                            style="
                                                                 background-color: #ffffff;
                                                                 padding: 10px
                                                                      20px 20px
                                                                      20px;
                                                            "
                                                       >
                                                            <table
                                                                 border="0"
                                                                 cellspacing="0"
                                                                 cellpadding="0"
                                                                 role="presentation"
                                                            >
                                                                 <tr>
                                                                      <td
                                                                           align="center"
                                                                           class="button-td"
                                                                           style="
                                                                                border-radius: 8px;
                                                                                background-color: #b8860b;
                                                                           "
                                                                           bgcolor="#b8860b"
                                                                      >
                                                                           <a
                                                                                href="https://dev.ceboostup.com/open-account?otp={{OTPValue}}"
                                                                                target="_blank"
                                                                                class="button-a"
                                                                                style="
                                                                                     font-size: 16px;
                                                                                     font-family:
                                                                                          Arial,
                                                                                          Helvetica,
                                                                                          sans-serif;
                                                                                     color: #ffffff;
                                                                                     text-decoration: none;
                                                                                     border-radius: 8px;
                                                                                     padding: 12px
                                                                                          25px;
                                                                                     border: 1px
                                                                                          solid
                                                                                          #b8860b;
                                                                                     display: inline-block;
                                                                                     font-weight: bold;
                                                                                     text-align: center;
                                                                                "
                                                                           >
                                                                                {{ButtonText}}
                                                                           </a>
                                                                      </td>
                                                                 </tr>
                                                            </table>
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td
                                                            style="
                                                                 background-color: #ffffff;
                                                            "
                                                       >
                                                            <div
                                                                 class="info-text"
                                                                 style="
                                                                      font-family:
                                                                           Arial,
                                                                           Helvetica,
                                                                           sans-serif;
                                                                      font-size: 14px;
                                                                      color: #555555;
                                                                      line-height: 1.6;
                                                                      padding: 0
                                                                           20px
                                                                           10px
                                                                           20px;
                                                                      text-align: center;
                                                                 "
                                                            >
                                                                 {{ExpirationMessage}}
                                                            </div>
                                                       </td>
                                                  </tr>
                                                  <tr>
                                                       <td
                                                            style="
                                                                 background-color: #ffffff;
                                                                 padding-bottom: 30px;
                                                            "
                                                       >
                                                            <div
                                                                 class="info-text"
                                                                 style="
                                                                      font-family:
                                                                           Arial,
                                                                           Helvetica,
                                                                           sans-serif;
                                                                      font-size: 14px;
                                                                      color: #555555;
                                                                      line-height: 1.6;
                                                                      padding: 0
                                                                           20px
                                                                           10px
                                                                           20px;
                                                                      text-align: center;
                                                                 "
                                                            >
                                                                 {{SecurityWarning}}
                                                            </div>
                                                       </td>
                                                  </tr>
                                             </table>
                                        </div>
                                   </td>
                              </tr>
                         </table>
                    </td>
               </tr>
          </table>
     </body>
</html>
